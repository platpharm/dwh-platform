# 통합 개발 환경용 Docker Compose
# 모든 서비스를 하나의 네트워크에서 실행

x-common-env: &common-env
  ES_HOST: host.docker.internal
  ES_PORT: ${ES_PORT:-54321}
  ES_SCHEME: ${ES_SCHEME:-http}
  ES_USERNAME: ${ES_USERNAME:-}
  ES_PASSWORD: ${ES_PASSWORD:-}
  PG_HOST: host.docker.internal
  PG_PORT: ${PG_PORT:-12345}
  PG_DATABASE: ${PG_DATABASE:-platpharm}
  PG_USER: ${PG_USER:-postgres}
  PG_PASSWORD: ${PG_PASSWORD:-}
  TZ: Asia/Seoul

x-pharm-crawler-env: &pharm-crawler-env
  ES_HOST: host.docker.internal
  ES_PORT: ${ES_PORT:-54321}
  RDBMS_HOST: host.docker.internal
  RDBMS_PORT: ${PG_PORT:-12345}
  RDBMS_DATABASE: ${PG_DATABASE:-platpharm}
  RDBMS_USER: ${PG_USER:-postgres}
  RDBMS_PASSWORD: ${PG_PASSWORD:-}
  DATA_GO_KR_API_KEY: ${DATA_GO_KR_API_KEY:-}
  NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:-}
  NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:-}
  TZ: Asia/Seoul

networks:
  dwh-network:
    driver: bridge

services:
  # ============================================================
  # MediTrend - Airflow Services
  # ============================================================
  airflow-postgres:
    image: postgres:15
    container_name: dwh-airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  airflow-init:
    image: apache/airflow:2.7.0
    container_name: dwh-airflow-init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    networks:
      - dwh-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true

  airflow-webserver:
    image: apache/airflow:2.7.0
    container_name: dwh-airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'meditrend-secret-key'
    volumes:
      - ./MediTrend/airflow/dags:/opt/airflow/dags
      - ./MediTrend/airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    networks:
      - dwh-network
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.7.0
    container_name: dwh-airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./MediTrend/airflow/dags:/opt/airflow/dags
      - ./MediTrend/airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    networks:
      - dwh-network
    command: scheduler

  # ============================================================
  # MediTrend - MSA Services
  # ============================================================
  meditrend-crawler:
    build:
      context: ./MediTrend
      dockerfile: services/crawler/Dockerfile
    container_name: dwh-meditrend-crawler
    ports:
      - "8001:8000"
    environment:
      <<: *common-env
    volumes:
      - ./MediTrend/shared:/app/shared
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  meditrend-preprocessor:
    build:
      context: ./MediTrend
      dockerfile: services/preprocessor/Dockerfile
    container_name: dwh-meditrend-preprocessor
    ports:
      - "8002:8000"
    environment:
      <<: *common-env
    volumes:
      - ./MediTrend/shared:/app/shared
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  meditrend-clustering:
    build:
      context: ./MediTrend
      dockerfile: services/clustering/Dockerfile
    container_name: dwh-meditrend-clustering
    ports:
      - "8003:8000"
    environment:
      <<: *common-env
    volumes:
      - ./MediTrend/shared:/app/shared
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  meditrend-forecasting:
    build:
      context: ./MediTrend
      dockerfile: services/forecasting/Dockerfile
    container_name: dwh-meditrend-forecasting
    ports:
      - "8004:8000"
    environment:
      <<: *common-env
    volumes:
      - ./MediTrend/shared:/app/shared
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  meditrend-targeting:
    build:
      context: ./MediTrend
      dockerfile: services/targeting/Dockerfile
    container_name: dwh-meditrend-targeting
    ports:
      - "8005:8000"
    environment:
      <<: *common-env
    volumes:
      - ./MediTrend/shared:/app/shared
    networks:
      - dwh-network
    depends_on:
      - meditrend-clustering
      - meditrend-forecasting
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  meditrend-dashboard:
    build:
      context: ./MediTrend
      dockerfile: services/dashboard/Dockerfile
    container_name: dwh-meditrend-dashboard
    ports:
      - "8501:8501"
    environment:
      <<: *common-env
    volumes:
      - ./MediTrend/shared:/app/shared
    networks:
      - dwh-network
    depends_on:
      - meditrend-targeting
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Pharm-Clustering - Crawler Service
  # ============================================================
  pharm-crawler:
    build:
      context: ./pharm-clustering
      dockerfile: Dockerfile
    container_name: dwh-pharm-crawler
    environment:
      <<: *pharm-crawler-env
    volumes:
      - ./pharm-clustering/crawler:/app/crawler
    networks:
      - dwh-network
    # 일회성 실행 - 수동으로 시작
    profiles:
      - crawler

  # ============================================================
  # Monitoring Service
  # ============================================================
  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: dwh-monitoring
    ports:
      - "8888:8888"
    environment:
      <<: *common-env
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  airflow-postgres-data:
  airflow-logs:
