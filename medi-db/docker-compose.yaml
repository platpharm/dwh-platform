version: '3.8'

x-common-env: &common-env
  ES_HOST: ${ES_HOST:-host.docker.internal}
  ES_PORT: ${ES_PORT:-54321}
  ES_SCHEME: ${ES_SCHEME:-https}
  ES_USERNAME: ${ES_USERNAME:-}
  ES_PASSWORD: ${ES_PASSWORD:-}
  NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:-}
  NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:-}
  TZ: ${TZ:-Asia/Seoul}

services:
  # ============================================================
  # Airflow Services
  # ============================================================
  airflow-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  airflow-init:
    image: apache/airflow:2.7.0
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true

  airflow-webserver:
    image: apache/airflow:2.7.0
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'medi-db-secret-key'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.7.0
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    command: scheduler

  # ============================================================
  # MSA Services
  # ============================================================
  crawler:
    build:
      context: .
      dockerfile: services/crawler/Dockerfile
    ports:
      - "8001:8000"
    environment:
      <<: *common-env
    volumes:
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  preprocessor:
    build:
      context: .
      dockerfile: services/preprocessor/Dockerfile
    ports:
      - "8002:8000"
    environment:
      <<: *common-env
    volumes:
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  clustering:
    build:
      context: .
      dockerfile: services/clustering/Dockerfile
    ports:
      - "8003:8000"
    environment:
      <<: *common-env
    volumes:
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  forecasting:
    build:
      context: .
      dockerfile: services/forecasting/Dockerfile
    ports:
      - "8004:8000"
    environment:
      <<: *common-env
    volumes:
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  targeting:
    build:
      context: .
      dockerfile: services/targeting/Dockerfile
    ports:
      - "8005:8000"
    environment:
      <<: *common-env
    volumes:
      - ./shared:/app/shared
    depends_on:
      - clustering
      - forecasting
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    ports:
      - "8501:8501"
    environment:
      <<: *common-env
    volumes:
      - ./shared:/app/shared
    depends_on:
      - targeting
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  airflow-postgres-data:
  airflow-logs:
